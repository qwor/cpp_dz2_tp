name: CI

on:
  push:
    branches: ["main" , "dz2"]

jobs:
  checks:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    steps:
      - uses: actions/checkout@v3

      - name: prepare
        run: apt install clang-format -y
      # run clang-format
      - name: format
        run: make format
      # run clang-tidy cpplint cppcheck
      - name: linters
        run: make linters

  build:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: make build

      - name: upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact_build
          path: build/

  unit_tests:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    steps:
      - uses: actions/checkout@v2
      - name: run tests
        run: make test_all

      - name: upload test artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact_test
          path: build/

  # after build tests
  valgrind_and_cov:
    runs-on: ubuntu-latest
    container: leshiy1295/gcc_linters_valgrind_cmake_gtest
    needs: [unit_tests]
    steps:
      - uses: actions/checkout@v3

      - name: get test artifact/
        uses: actions/download-artifact@v3
        with:
          name: artifact_test
          path: build/

      - name: prepare
        run: apt install lcov -y

      - name: coverage
        run: make coverage

      - name: valgrind
        run: make valgrind